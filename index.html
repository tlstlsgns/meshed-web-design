<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meshed.it</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/76442c177e.js" crossorigin="anonymous"></script>

    <script>
        (function(t,a,l,k,j,s){
         s=a.createElement('script');
         s.async=1;
         s.src="https://cdn.talkjs.com/talk.js";
         a.head.appendChild(s);
         k=t.Promise;
         t.Talk={
            v:3,
            ready:
                {then:function(f){
                        if (k) return new k(function(r,e){l.push([f,r,e])});
                        l.push([f])
                    },
                 catch:function(){return k&&new k()},
                 c:l}
            };})
        (window,document,[]);
    </script>
    <script src="./talkJS.js"></script>

    <script type="module" src="./script.js"></script>
</head>
<body>
    <div class="main">
        <header class="main_header">
            <div class="menu_header">
                <div class="menu_bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <span class="separator">|</span>
            <div class="logo_header">
                <a href="">
                    <div class="logo_image">
                        <img src="./image/logo icon.png" alt="">
                    </div>
                    <span>Meshed</span>
                </a>
            </div>
            <div class="project_header">
                <div class="project_bar">
                    <span>Project Name</span>
                    <i class="fa-sharp fa-solid fa-caret-down"></i>
                </div>
            </div>
        </header>
        <div class="main_container">
                <div class="menu_box">
                    <div class="menu_icon" id="#1">
                            <i class="fa-brands fa-unity"></i>
                    </div>
                    <div class="menu_icon" id="#2">
                            <i class="fa-solid fa-person-circle-plus"></i>
                    </div>
                    <div class="menu_icon" id="#3">
                            <i class="fa-sharp fa-solid fa-circle-question"></i>
                    </div>
                    <div class="menu_icon" id="#4">
                            <i class="fa-solid fa-atom"></i>
                    </div>
                    <div class="menu_icon" id="#5">
                            <i class="fa-solid fa-atom"></i>
                    </div>
                </div>
                <div class="view_box"></div>
        </div>
    </div>
    <div class="chat_box">
        <div id="talkjs-container" ></div>
    </div>
</body>
</html>
